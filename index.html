<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Pseudo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .pseudo {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Générateur de Pseudo</h1>
    <input type="text" id="baseName" placeholder="Entrer un mot ou prénom" />
    <button onclick="generatePseudos()">Générer</button>
    <div id="results"></div>

    <script>
        function generatePseudos() {
            const baseName = document.getElementById("baseName").value;
            const resultsDiv = document.getElementById("results");
            const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_";
            let pseudos = "";

            if (baseName.trim() === "") {
                resultsDiv.innerHTML = "<p>Veuillez entrer un mot ou un prénom.</p>";
                return;
            }

            for (let i = 0; i < 5; i++) {
                let randomSuffix = "";
                for (let j = 0; j < 4; j++) {
                    randomSuffix += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                pseudos += `<p class="pseudo">${baseName}${randomSuffix}</p>`;
            }

            resultsDiv.innerHTML = pseudos;
        }
    </script>
</body>
</html>
